<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegando dados do Usuário</title>
</head>
<body>
    <h1>Pegando dados do Usuário</h1>
    <script>
        alert("Bem-vindo! A seguir pediremos que informe alguns dados")
        let nome = prompt("Qual e o seu nome ?")
        let idade = prompt("Quantos anos voce tem?")
        let confirmação = confirm(`${nome} confirma se você tem ${idade} anos`)
       
       //exibir tudo na tela com alert
       alert(`Nome: ${nome} \n Idade: ${idade} \n Idade confirmada: ${confirmação}`)



    </script>
    
</body>
</html>
