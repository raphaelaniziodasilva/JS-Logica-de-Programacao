<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando o Dom</title>
    <script src="js/property.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <h3>Cadastro de Imóveis</h3>
    <form onsubmit="app.addProperty()">
        <p> <!--Para selecionar-->
            <label>Tipo do imóvel: </label>
            <select name="kind">
                <option value="Apartamento">Apartamento</option>
                <option value="Casa">Casa</option>
            </select>
        </p>
        <p>
            <label>Área: </label>
            <input type="number" name="area" step="any" min="0" />
        </p>
        <p> <!--para marcar se esta alugado-->
            <input type="checkbox" name="rented" /> Alugado
        </p>
        <!--botão do tipo submit-->
        <button type="submit">Salvar</button>
        <button type="button" onclick="app.cleanForm()">Limpar</button>
    </form>

    <br />

        <!--vai receber os itens cadastrados-->
      <h3>Imóveis cadastrados</h3>
      <ul id="properties"></ul>


</body>

</html>
