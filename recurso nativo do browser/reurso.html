<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recuros</title>
</head>
<body>
    <h2>Conhecendo recursos em java Script</h2>
    <!---inserindo javaScript interno no html-->
    <script>
       //ultilizando o alert para exibir uma mensagem na tela
       alert("Hello world!")
       //ultilizando o confirm com uma mensagem para o usuario clicar em ok ou cancelar
       confirm('Voce esta estudando JavaScript ?')
       //ultilizando o prompt para que o usuario interaja
       prompt(`Qual e o seu nome?`)
    </script>
</body>
</html>
